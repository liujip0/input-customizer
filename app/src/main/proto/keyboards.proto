syntax = "proto3";

option java_package = "com.example.inputcustomizer";
option java_multiple_files = true;

message Keyboards {
  repeated Keyboard keyboards = 1;
}

message Keyboard {
  repeated Layout layouts = 1;
  string locale = 2;
  uint32 id = 3;
  string name = 4;
}

message Layout {
  repeated Row rows = 1;
  uint32 id = 2;
  string name = 3;
}

message Row {
  repeated Key keys = 1;
}

enum KeyFunction {
  NONE = 0;
  TEXT = 1;
  SHIFT = 2;
  DELETE = 3;
  ENTER = 4;
}

message Key {
  KeyFunction function = 1;
  string text = 2;
  optional KeyFunction shift_function = 3;
  optional string shift_text = 4;
  optional KeyFunction longpress_function = 5;
  optional string longpress_text = 6;
  optional KeyFunction doubletap_function = 7;
  optional string doubletap_text = 8;
}
